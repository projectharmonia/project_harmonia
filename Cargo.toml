[package]
name = "lifescape"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"
rust-version = "1.65"

[dependencies]
bevy = { version = "0.11", default-features = false, features = [
  "animation",
  "bevy_gltf",
  "bevy_ui",
  "bevy_sprite",
  "bevy_text",
  "filesystem_watcher",
  "png",
  "x11",
] }
bevy_atmosphere = "0.7"
bevy_replicon = "0.15"
bevy_rapier3d = "0.22"
bevy_mod_outline = "0.5"
bevy_polyline = "0.7"
app_dirs2 = "2.5"
oxidized_navigation = { version = "0.7", features = ["rapier"] }
leafwing-input-manager = "0.10"
serde = "1.0"
strum = { version = "0.25", features = ["derive"] }
num_enum = "0.7"
derive_more = { version = "0.99", default-features = false, features = [
  "constructor",
] }
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
toml = "0.7"
bincode = "1.3"
ron = "0.8"
smallvec = "1.11"
walkdir = "2.4"
itertools = "0.11"
bitflags = "2.4"
futures-lite = "1.13"

