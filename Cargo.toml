[package]
name = "lifescape"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"
rust-version = "1.65"

[dependencies]
bevy = { version = "0.10", default-features = false, features = [
  "animation",
  "bevy_gltf",
  "filesystem_watcher",
  "png",
  "x11",
] }
bevy_atmosphere = "0.6"
bevy_replicon = "0.2"
bevy_rapier3d = "0.21"
bevy_mod_outline = { version = "0.4", default-features = false }
bevy_egui = "0.20"
bevy_polyline = "0.6"
bevy-inspector-egui = "0.18"
bevy-scene-hook = "6.0"
bevy-trait-query = "0.2"
leafwing-input-manager = { version = "0.9", default-features = false, features = [
  "egui",
] }
serde = "1.0"
strum = { version = "0.24", features = ["derive"] }
num_enum = "0.5"
derive_more = { version = "0.99", default-features = false, features = [
  "constructor",
] }
standard_paths = "2.0"
clap = { version = "4.2", features = ["derive"] }
anyhow = "1.0"
toml = "0.7"
bincode = "1.3"
ron = "0.8"
tap = "1.0"
smallvec = "1.10"
walkdir = "2.3"
itertools = "0.10"

[dev-dependencies]
fastrand = "1.9.0"
serde_test = "1.0"

# Enable high optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3
