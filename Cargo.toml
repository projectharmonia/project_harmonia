[package]
name = "project_harmonia"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"
rust-version = "1.65"

[dependencies]
bevy = { version = "0.13", default-features = false, features = [
  "animation",
  "bevy_gltf",
  "bevy_ui",
  "bevy_sprite",
  "bevy_text",
  "file_watcher",
  "png",
  "x11",
] }
bevy_atmosphere = "0.9"
bevy_replicon = { version = "0.23.0", default-features = false }
bevy_xpbd_3d = "0.4"
bevy_mod_outline = { git = "https://github.com/komadori/bevy_mod_outline", branch = "bevy-0.13" }
bevy_simple_text_input = "0.5"
oxidized_navigation = { git = "https://github.com/TheGrimsey/oxidized_navigation", features = [
  "xpbd",
  "debug_draw",
] }
leafwing-input-manager = { version = "0.13", default-features = false, features = [
  "ui",
  "block_ui_interactions",
] }
app_dirs2 = "2.5"
serde = "1.0"
earcutr = "0.4"
strum = { version = "0.26", features = ["derive"] }
num_enum = "0.7"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
toml = "0.8"
bincode = "1.3"
ron = "0.8"
walkdir = "2.4"
itertools = "0.12"
bitflags = "2.4"
futures-lite = "2.2"

